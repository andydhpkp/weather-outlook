<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Weather Forecast</a>
        </div>
      </nav>
    <div class="container">
      <!-- Search for city -->
        <div class="row">
            
            <form class="col s10 m4 l3" autocomplete="off" onsubmit="formSubmitHandler(event)">
                <h2>Search For City:</h2>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="citySearch"></label>
                        <input type="text" name="citySearch" id="citySearch">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="citySearchBtn">Search</button>
                        
                    </div>
                </div>
                <!-- Recent history buttons -->
                <div class="row">
                    <div class="col s12">
                        <a class="waves-effect btn searchHistoryBtn" id="1recentHistory"></a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect btn searchHistoryBtn" id="2recentHistory"></a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect btn searchHistoryBtn" id="3recentHistory"></a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect btn searchHistoryBtn" id="4recentHistory"></a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect btn searchHistoryBtn" id="5recentHistory"></a>
                    </div>
                </div>
            </form>

            <!-- Current city weather info display -->
            <div class="col s12 m8 l9">
                <div class="row">
                    <div class="col s12">
                        <h2><span id="cityName"></span><span id="date"></span><span id="dateIcon"></span></h2>
                    </div>
                    <div class="col s12">
                        <p>Temp: <span id="temperature"></span></p>
                    </div>
                    <div class="col s12">
                        <p>Humidity: <span id="humidity"></span></p>
                    </div>
                    <div class="col s12">
                        <p>Wind Speed: <span id="windSpeed"></span></p>
                    </div>
                    <div class="col s12">
                        <p>UV Index: <span id="uvIndex"></span></p>
                    </div>
                </div>
                <!-- 5-day forecast -->
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecastEl">
                        <div class="col s12 m5 l3">
                            <div class="card-panel card">
                              <h4><span id="1DateForecast"></span></h4>
                              <i id="1IconForecast"></i>
                              <p>Temp: <span id="1TempForecast"></span></p>
                              <p>Wind: <span id="1WindForecast"></span></p>
                              <p>Humidity: <span id="1HumidForecast"></span></p>
                            </div>
                          </div>
      
                          <div class="col s12 m5 l3">
                              <div class="card-panel">
                                <h4 id="2DateForecast"></h4>
                                <i id="2IconForecast"></i>
                                <p>Temp: <span id="2TempForecast"></span></p>
                                <p>Wind: <span id="2WindForecast"></span></p>
                                <p>Humidity: <span id="2HumidForecast"></span></p>
                              </div>
                            </div>
      
                            <div class="col s12 m5 l3">
                              <div class="card-panel">
                                <h4 id="3DateForecast"></h4>
                                <i id="3IconForecast"></i>
                                <p>Temp: <span id="3TempForecast"></span></p>
                                <p>Wind: <span id="3WindForecast"></span></p>
                                <p>Humidity: <span id="3HumidForecast"></span></p>
                              </div>
                            </div>
      
                            <div class="col s12 m5 l3">
                              <div class="card-panel">
                                <h4 id="4DateForecast"></h4>
                                <i id="4IconForecast"></i>
                                <p>Temp: <span id="4TempForecast"></span></p>
                                <p>Wind: <span id="4WindForecast"></span></p>
                                <p>Humidity: <span id="4HumidForecast"></span></p>
                              </div>
                            </div>
      
                            <div class="col s12 m5 l3">
                              <div class="card-panel">
                                <h4 id="5DateForecast"></h4>
                                <i id="5IconForecast"></i>
                                <p>Temp: <span id="5TempForecast"></span></p>
                                <p>Wind: <span id="5WindForecast"></span></p>
                                <p>Humidity: <span id="5HumidForecast"></span></p>
                              </div>
                            </div>
                    </div>
                    
                    
                  </div>


            </div>
        </div>

    </div>
    <script src="./assets/js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
